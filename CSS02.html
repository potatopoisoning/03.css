<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS란?</title>
        <style>
            /* CSS영역 */
            /* 선택자 { 속성이름 : 속성값; } */
            /* 태그이름 { 속성이름 : 속성값; } */
            body{
                background-color: darkgray;
            }
            h1{
                color: aquamarine;
            }
            /* 겹치는 스타일이 존재할때에는 나중에 작성된것이 적용됩니다. */
            p{
            background-color: white;
            font-size: 1.4rem;
        }
        p{
            background-color: bisque;
            font-size: 0.8rem;
        }
        </style>
    </head>
    <body>
        <h1>소연재</h1>
        <hr>
        <p>저는 체조 선수 소연재입니다.</p>
        <!-- html 요소에 가까운 스타일이 최종적으로 적용됩니다. -->
        <p style="font-size: 2rem;">
            음악을 들으면서 책 읽기를 좋아합니다.<br>
            김치찌개와 막국수 무척 좋아합니다.
        </p>
    </body>
</html>
