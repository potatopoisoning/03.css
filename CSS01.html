<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS란?</title>
    </head>
    <body style="background-color: plum;">
        <!-- CSS 사용방법
        1. 태그에 style속성으로 작성
        2. html 문서 내부에 <style>태그를 이용해서 작성
        3. css 파일로 작성     -->
        <!-- style="속성이름:속성값; 속성이름:속성값;" -->

        <!-- 색상 속성 -->
        <!-- 0~255 Red green blue 0,0,0 255,255,255 => ff,ff,ff -->
        <!-- 색상코드를 사용할때에는 #000000 ~ #ffffff -->
        <!-- 색상 키워드도 사용가능합니다. -->
        <!-- rgb(141,70,40) -->
        <h3 style="color: #ffc0cb;">CSS: Cascading Style Sheets</h3>
        <h3 style="color: rebeccapurple;">CSS: Cascading Style Sheets</h3>
        <h3 style="color: rgb(141,70,40);">CSS: Cascading Style Sheets</h3>
        <!-- 배경색상 backgroud-color -->
        <!-- 글자 크기 바꾸기 -->
        <!-- font-size : px, pt, em, rem -->
        <p style="background-color: azure; font-size: 1.2rem;">
            Cascading Style Sheets(CSS)는 HTML이나 XML(XML의 방언인 SVG, XHTML 포함)로<br>
            작성된 문서의 표시 방법을 기술하기 위한 스타일 시트 언어입니다. <br>
            CSS는 요소가 화면, 종이, 음성이나 다른 매체 상에 어떻게 렌더링되어야 하는지 지정합니다.
        </p>
    </body>
</html>
