<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS CLASS 선택자</title>
        <style>
            /* 클래스이름이 명시된 태그에 일괄 적용
                .클래스 이름{
                    속성 : 속성값;
                } */
            .title{
                font-size: 1.8rem;
                font-weight: bolder;
            }
            .contents{
                font-size: 0.8rem;
                background-color: white;
            }
        </style>
    </head>
    <body style="background-color: lavender;">
        <h1>소연재</h1>
        <hr>
        <p>저는 체조 선수 소연재입니다.</p>
        <p>음악을 들으면서 책 읽기를 좋아합니다.<br>김치찌개와 막국수 무척 좋아합니다.</p>
        <p class="title">저는 체조 선수 소연재입니다.</p>
        <p class="contents">음악을 들으면서 책 읽기를 좋아합니다.<br>김치찌개와 막국수 무척 좋아합니다.</p>
        <p class="title">저는 체조 선수 소연재입니다.</p>
        <p class="contents">음악을 들으면서 책 읽기를 좋아합니다.<br>김치찌개와 막국수 무척 좋아합니다.</p>
        <span>span영역입니다.</span>
        <div class="contents">div영역입니다.</div>
        <table border="1">
            <tr>
                <td>이것은 테이블입니다.</td>
            </tr>
        </table>
    </body>
</html>
