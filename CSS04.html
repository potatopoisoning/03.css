<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>공간 분할 태그</title>
    </head>
    <body>
        <!-- span 영역을 따로 분할 : 내부 요소의 크기에 따라 결정됩니다.
            너비, 높이 속성이 적용되지 않습니다.
            display 속성이 inline => 객체가 여러개면 좌우로 배열 / 높이 너비 속성 무시 -->
        <span style="background-color: aqua;">안녕하세요</span>
        <span style="background-color: aquamarine;">안녕</span>
        <span style="background-color: antiquewhite; width: 100px; height:100px;">안녕</span>
        <!-- div 영역을 분할
            한 라인을 모두 할당 받습니다.
            (display 속성 block => 한줄을 모두 할당) -->
         <div style="background-color: gainsboro; width: 100px;">안녕하세요</div>
         <div style="background-color: gainsboro; width: 100px;">안녕하세요</div>
         <div style="background-color: lightslategrey; height: 100px;">안녕</div>
    </body>
</html>
